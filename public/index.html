<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Academic Maps</title>
    <link rel="shortcut icon" href="./img/icon.png">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/map.js"></script>
    <script type="module" src="./js/page_events.js"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
</head>

<body>
    <div id="header">
        <img id="logo" src="./img/logo.png" alt="Academic Maps">
    </div>

    <div id="content">

        <div id="menu">
            <div id="menu-coords">
                <p>Lat: <span id="lat"></span></p>
                <p>Lng: <span id="lng"></span></p>
            </div>
            <div id="texts-inputs">
                <input type="text" name="event" class="text-input" id="event" placeholder="Nome do evento">
                <textarea name="desc" class="text-input" id="desc" cols="30" rows="10" placeholder="Descrição do evento"
                    maxlength="600"></textarea>
            </div>
            <div id="box-info">
                <p id="char-count-display">
                    <span id="char-count"></span><span id="max-char"></span>
                </p>
            </div>
            <button class="button" id="menu-button">Salvar</button>
        </div>

        <div id="list">
            <h1 id="list-title">Eventos</h1>
            <div id="list-search">
                <input type="text" name="search" class="text-input" id="searchbar">
                <button class="button icon-btn" id="search-btn">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
            <ul id="list-list">
                <!-- SAMPLE 
                <li class="list-event">
                    <details>
                        <summary>
                            <p  class="list-event-name">Evento!</p>
                            <button class="button icon-btn list-event-btn">
                                <ion-icon name="location-outline"></ion-icon>
                            </button>
                        </summary>
                        <p class="list-event-desc">Lorem ipsum dolor sit amet consectur adipiscing elit.</p>
                    </details>
                </li>
                -->
            </ul>
        </div>

        <div id="map-window">

            <div class="map-icon" id="arrow">
                <ion-icon name="caret-back-outline"></ion-icon>
            </div>
            <div class="map-icon" id="open-list">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div id="map"></div>
            <div id="glass"></div>

            <div id="marker-modal">
                <div id="modal-content">
                    <p id="modal-title"></p>
                    <button class="button" id="modal-button">Criar evento</button>
                </div>
            </div>

        </div>

    </div>

    <!-- PRETTIER-IGNORE -->
    <script src="./js/prettier.js"></script>
</body>

</html>
