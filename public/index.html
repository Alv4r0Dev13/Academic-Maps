<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Simple Map</title>
    <link rel="shortcut icon" href="./img/icon.png">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/map.js"></script>
    <script type="module" src="./js/page_events.js"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
</head>

<body>
    <div id="header">
        <img id="logo" src="./img/logo.png" alt="Academic Maps">
    </div>

    <div id="content">

        <div id="menu">
            <div id="menu-coords">
                <p>Lat: <span id="lat"></span></p>
                <p>Lng: <span id="lng"></span></p>
            </div>
            <div id="textsinputs">
                <input type="text" name="event" id="event" placeholder="Nome do evento">
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Descrição do evento"
                    maxlength="600"></textarea>
            </div>
            <div id="boxinfo">
                <p id="char-count-display">
                    <span id="char-count"></span><span id="max-char"></span>
                </p>
            </div>
            <button class="button" id="menu-button">Salvar</button>
        </div>

        <div id="map-window">

            <div id="arrow">
                <ion-icon name="caret-back-outline"></ion-icon>
            </div>
            <div id="map"></div>
            <div id="glass"></div>

            <div id="marker-modal">
                <div id="modal-content">
                    <p id="modal-title"></p>
                    <button class="button" id="modal-button">Criar evento</button>
                </div>
            </div>

        </div>

    </div>

    <!-- PRETTIER-IGNORE -->
    <script src="./js/prettier.js"></script>
</body>

</html>
